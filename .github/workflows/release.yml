name: Release

on:
  push:
    tags:
      - "v*.*.*" # D√©clench√© sur les tags v1.0.0, v2.1.3, etc.

jobs:
  create-release:
    runs-on: windows-latest
    permissions:
      contents: write # N√©cessaire pour cr√©er des releases

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Installation des d√©pendances
        run: npm install

      - name: Lint et tests
        run: |
          npm run lint
          npm run test

      - name: Build executable Windows
        run: npm run dist:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraire le nom de la version
        id: version
        run: |
          $version = "${{ github.ref_name }}" -replace 'v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Cr√©er la GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist_electron/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          name: Excel2SQLite ${{ steps.version.outputs.version }}
          body: |
            ## üì¶ Installation

            T√©l√©chargez `Excel2SQLite Setup ${{ steps.version.outputs.version }}.exe` ci-dessous et lancez l'installation.

            ## ‚ú® Nouveaut√©s

            Voir les notes de version g√©n√©r√©es automatiquement ci-dessous.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
