name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Installation des dépendances
        run: npm install

      - name: Lint du projet
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

  build-executables:
    needs: build-and-test
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Installation des dépendances
        run: npm install

      - name: Build executable pour Windows
        if: matrix.os == 'windows-latest'
        run: npm run dist:win

      - name: Build executable pour macOS
        if: matrix.os == 'macos-latest'
        run: npm run dist:mac

      - name: Build executable pour Linux
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist:linux

      - name: Upload artifacts Windows
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: excel2sqlite-windows
          path: dist_electron/*.exe

      - name: Upload artifacts macOS
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: excel2sqlite-macos
          path: dist_electron/*.dmg

      - name: Upload artifacts Linux
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: excel2sqlite-linux
          path: dist_electron/*.AppImage
