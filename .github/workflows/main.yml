name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Installation des dépendances
        run: npm install

      - name: Lint du projet
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

  build-windows-executable:
    needs: build-and-test
    runs-on: windows-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Installation des dépendances
        run: npm install

      - name: Build executable pour Windows
        run: npm run dist:win

      - name: Upload executable Windows
        uses: actions/upload-artifact@v4
        with:
          name: excel2sqlite-windows
          path: dist_electron/*.exe
